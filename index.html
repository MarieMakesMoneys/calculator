<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style.css">
        <link src="./jscript.js">
        <title>Calculator</title>
    </head>
    <body>
        <div class="calculator">
            <div class="screen">
                <div class="toptext"></div>
                <div class="bottomtext"></div>
            </div>
            <div class="buttons">
                <button class="C">C</button>
                <button class="posneg">+/-</button>
                <button class="modulo">%</button>
                <button class="DEL">DEL</button>
                <button class="7">7</button>
                <button class="8">8</button>
                <button class="9">9</button>
                <button class="divide">/</button>
                <button class="4">4</button>
                <button class="5">5</button>
                <button class="6">6</button>
                <button class="mult">x</button>
                <button class="1">1</button>
                <button class="2">2</button>
                <button class="3">3</button>
                <button class="minus">-</button>
                <button class="0">0</button>
                <button class="point">.</button>
                <button class="equal">=</button>
                <button class="plus">+</button>
            </div>
        </div>        
    </body>
</html>
