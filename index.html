<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style.css">
        <script src="./jscript.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <div class="calculator">
            <div class="screen">
                <div class="toptext"></div>
                <div class="bottomtext"></div>
            </div>
            <div class="buttons">
                <div class="line">
                    <button class="btn clear">C</button>
                    <button class="btn posneg">+/-</button>
                    <button class="btn operator">%</button>
                    <button class="DEL btn">DEL</button>
                </div>
                <div class="line">
                    <button class="btn num">7</button>
                    <button class="btn num">8</button>
                    <button class="btn num">9</button>
                    <button class="btn operator">/</button>
                </div>
                <div class="line">
                    <button class="btn num">4</button>
                    <button class="btn num">5</button>
                    <button class="btn num">6</button>
                    <button class="btn operator">x</button>
                </div>
                <div class="line">
                    <button class="btn num">1</button>
                    <button class="btn num">2</button>
                    <button class="btn num">3</button>
                    <button class="btn operator">-</button>
                </div>
                <div class="line">
                    <button class="btn num">0</button>
                    <button class="btn num">.</button>
                    <button class="equal btn">=</button>
                    <button class="btn operator">+</button>
                </div>
            </div>
        </div> 
        <div>
            a =
            <span class="a"></span>
            b =
            <span class="b"></span>
            c =
            <span class="c"></span>
            ope =
            <span class="ope"></span>
            result = 
            <span class="res"></span>
        </div>
        <footer>
            Coded by <a href="https://mariemakesmoneys.github.io/portfolio/">Marie Collecchia</a> Â© 2022
        </footer>       
    </body>
</html>
