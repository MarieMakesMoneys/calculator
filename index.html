<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style.css">
        <script src="./jscript.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <div class="calculator">
            <div class="screen">
                <div class="toptext"></div>
                <div class="bottomtext"></div>
            </div>
            <div class="buttons">
                <div class="line">
                    <button class="btn" id ="C">C</button>
                    <button class="posneg, btn">+/-</button>
                    <button class="btn" id="modulo">%</button>
                    <button class="DEL, btn">DEL</button>
                </div>
                <div class="line">
                    <button class="btn" id="seven">7</button>
                    <button class="btn" id="eight">8</button>
                    <button class="btn" id="nine">9</button>
                    <button class="btn" id="divide">/</button>
                </div>
                <div class="line">
                    <button class="btn" id="four">4</button>
                    <button class="btn" id="five">5</button>
                    <button class="btn" id="six">6</button>
                    <button class="btn" id="mult">x</button>
                </div>
                <div class="line">
                    <button class="btn" id="one">1</button>
                    <button class="btn" id="two">2</button>
                    <button class="btn" id="three">3</button>
                    <button class="btn" id="minus">-</button>
                </div>
                <div class="line">
                    <button class="btn" id="zero">0</button>
                    <button class="btn" id="point">.</button>
                    <button class="equal, btn">=</button>
                    <button class="btn" id="plus">+</button>
                </div>
            </div>
        </div>        
    </body>
</html>
