<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style.css">
        <link src="./jscript.js">
        <title>Calculator</title>
    </head>
    <body>
        <div class="calculator">
            <div class="screen">
                <div class="toptext">toptext</div>
                <div class="bottomtext">bottomtext</div>
            </div>
            <div class="buttons">
                <div class="line1">
                    <button class="C, btn">C</button>
                    <button class="posneg, btn">+/-</button>
                    <button class="modulo, btn">%</button>
                    <button class="DEL, btn">DEL</button>
                </div>
                <div class="line2">
                    <button class="7, btn">7</button>
                    <button class="8, btn">8</button>
                    <button class="9, btn">9</button>
                    <button class="divide, btn">/</button>
                </div>
                <div class="line3">
                    <button class="4, btn">4</button>
                    <button class="5, btn">5</button>
                    <button class="6, btn">6</button>
                    <button class="mult, btn">x</button>
                </div>
                <div class="line4">
                    <button class="1, btn">1</button>
                    <button class="2, btn">2</button>
                    <button class="3, btn">3</button>
                    <button class="minus, btn">-</button>
                </div>
                <div class="line5">
                    <button class="0, btn">0</button>
                    <button class="point, btn">.</button>
                    <button class="equal, btn">=</button>
                    <button class="plus, btn">+</button>
                </div>
            </div>
        </div>        
    </body>
</html>
